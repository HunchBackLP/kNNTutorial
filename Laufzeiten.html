<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/funnel.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript">
        $(
            function () {
               // Functions go here
               draw_xy('container1', 'Laufzeitmessung verschiedener Klassifizierungsmethoden in Sekunden',
                        'Laufzeit in [s]', 'Anzahl an Punkten', 
                        [{
                            name: 'Brute Force',
                            data: [0.16102862358093262,
                                    0.10199952125549316,
                                    0.7940034866333008,
                                    26.772995233535767,
                                    2303.2000319957733]
                        }, {
                            name: 'KD-Tree',
                            data: [0.01600337028503418,
                                    0.052999258041381836,
                                    0.5290038585662842,
                                    5.669985771179199,
                                    63.890854597091675]
                        }, {
                            name: 'Ball-Tree',
                            data: [0.014998197555541992,
                                    0.06012868881225586,
                                    0.5670385360717773,
                                    5.7560038566589355,
                                    84.25114297866821]
                        }]);
            }
        );

        function draw_xy(container, title, yAchse, xAchse, data) {
            Highcharts.chart(container, {

            colors: ['#283B42', '#206B95', '#89BBCB'],

            title: {
                text: title
            },

            subtitle: {
                text: 'Source: Maximilian Poth'
            },

            yAxis: {
                title: {
                    text: yAchse
                }
            },

            xAxis: {
                title: {
                    text: xAchse
                },
                type: 'category',
                categories: [100, 1000, 10000, 100000, 1000000]
            },

            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {

                tooltip: {
                    headerFormat: '<b>{point.key}</b><br>',
                    pointFormat: '{point.x} Eintr√§ge, {point.y} ms'
                }
            },

            series: data,

            responsive: {
            rules: [{
                condition: {
                maxWidth: 500
                },
                chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
                }
            }]
            }

            });
        }


    </script>
    <style>
       #container {
    height: 400px; 
}

.highcharts-figure, .highcharts-data-table table {
    min-width: 310px; 
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

    </style>
</head>

    <div id="container1"></div>
</body>
